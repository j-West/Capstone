<ion-content>
  <ion-card *ngFor="let beer of allBeers | async">

    <ion-item>
      <ion-avatar item-left>
        <img [src]="beer.userImg">
      </ion-avatar>
      <h2>{{ beer.user }}</h2>
      <p>{{ beer.when }}</p>
    </ion-item>

    <img [src]="beer.logoSmall">

    <ion-card-content>
      <p>{{ beer.description }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-right clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <!--<ion-col center text-center>-->
        <!--<ion-note>-->
          <!--11h ago-->
        <!--</ion-note>-->
      <!--</ion-col>-->
    </ion-row>

  </ion-card>
</ion-content>
