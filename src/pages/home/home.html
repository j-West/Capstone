
<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button small (click)="addContent()">Checkin</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let beer of allBeers | async">

    <ion-item>
      <ion-avatar item-left>
        <img [src]="beer.userImg">
      </ion-avatar>
      <h2>{{ beer.user }}</h2>
      <p>{{ beer.when }}</p>
    </ion-item>

    <img [src]="beer.URL">

    <ion-card-content>
      <p>{{ beer.description }}</p>
    </ion-card-content>

    <ion-row>
      <!--<ion-col>-->
        <!--<button ion-button icon-left clear small (click)="likeFunction(beer)">-->
          <!--<ion-icon name="thumbs-up"></ion-icon>-->
          <!--<div>{{ (beer.likes | async)?.length }} Likes</div>-->
        <!--</button>-->
      <!--</ion-col>-->
      <ion-col>
        <button ion-button icon-left clear small (click)="viewComments(beer)">
          <ion-icon name="text"></ion-icon>
          <div>{{ (beer.comments)?.length }} Comments</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
