<ion-header>
  <ion-toolbar color="primary">
    <ion-searchbar [(ngModel)]="searchInput" (search)="onSearch(searchInput)" placeholder="Search"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding-top>

  <div *ngIf="beerName">
    <h2 text-center>{{ beerName }}</h2>
    <img [src]="beerLogo" alt="beer">
    <button *ngIf="beerName !== 'Try Again'" ion-button block (click)="saveBeer(beer)">Save Beer!</button>
  </div>

</ion-content>
